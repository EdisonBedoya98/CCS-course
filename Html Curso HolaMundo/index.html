<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>


<body>

    <table style="width: 500px;">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hola beats</td>
                <td>Gratis</td>
            </tr>
            <tr>
                <td>Chanchito feliz</td>
                <td>19,90$</td>
            </tr>
            <tr>
                <td>Chanchito feliz muy feliz</td>
                <td>29$</td>
            </tr>

        </tbody>
        <tfoot>
            <td></td>
            <td>Total 49.80$</td>
        </tfoot>
    </table>

    <!-- ul es lista no ordenada -->
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <!-- ol es lista ordenada -->
    <ol>
        <li value="50">Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>
            <ol>
                <li style="list-style-type: lower-roman;">sub elemento 1</li>
                <li style="list-style-type: lower-roman;">sub elemento 2</li>
                <li style="list-style-type: lower-roman;">sub elemento 3</li>
            </ol>
        </li>
    </ol>

    <form action="/formulario" method="POST">
        <label for="nombre">Nombre</label>
        <input value="chanchito" type="text" id="nombre" name="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input value="feliz" type="text" id="apellido" name="apellido">
        <br>
        <label for="comentario">Comentario</label>
        <textarea name="comentario" id="comentario" cols="30" rows="10">Comentario por defecto</textarea>
        <br>
        <button type="button">Tipo bot√≥n</button>
        <button type="reset">Tipo reset</button>
        <button type="submit">Tipo submit</button>

    </form>
</body>

</html>
